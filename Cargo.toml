[package]
description = "Blazingly Fast Static Site Generator"
readme = "README.md"
edition = "2021"
name = "resticular"
version = "0.1.0"

[dependencies]
axum = "0.4"
downcast-rs = "*"
hotwatch = "*"
lol_html = "*"
minifier = "*"
minify-html = "0.8.0"
mopa = "0.2.2"
notify = "4.0.17"
parking_lot = "*"
pulldown-cmark = "0.9.1"
scraper = "0.13.0"
serde = "*"
serde_derive = "*"
tera = "*"
thiserror = "*"
toml = "*"
tracing = "*"
tracing-subscriber = "0.2.0"
ws = "*"
crossbeam-channel = "0.5.4"
clap = "3.1.18"
colored = "2.0.0"
fs_extra = "1.2.0"


[dependencies.tokio]
features = ["full"]
version = "1.0"

[dependencies.tower-http]
features = ["fs"]
version = "*"

[lib]
name = "resticular"
path = "src/lib/mod.rs"
